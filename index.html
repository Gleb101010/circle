<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="user">
        <img src="./assets/img/user.webp" alt="" class="user-photo" />
        <div class="user-body">
          <div class="user-name-wrapper">
            <h3 class="user-name">Тарас Бульба</h3>
            <img src="./assets/img/pen.svg" alt="" class="user-name-edit">
          </div>
          <h4 class="user-status">normal level</h4>
        </div>
        <input min="1" max="5" class='range' type="range">
      </div>
      <div class="task">
        <div class="task-pc" title="Досягніть цього результату">1250</div>
        <div class="task-user" title="Ваш поточний результат">0</div>
      </div>
      <div class="balance-wrapper">
        <img src="./assets/img/balance.svg" alt="" class="balance-photo" />
        <h4 class="balance">100</h4>
      </div>
    </div>

    <div class="timer">
      <img src="" alt="">
      <div class="timer-time">00: <span class="timer-sec">60</span>  </div>
    </div>

    <div class="main">
      <div class="circle-wrapper">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">5</div>
        <div class="circle">10</div>
        <div class="circle">20</div>
        <div class="circle">50</div>
        <div class="circle">100</div>
        <div class="circle">200</div>
        <div class="circle">500</div>
        <div class="circle">1000</div>
        <div class="circle">2000</div>
        <div class="circle">5000</div>
        <div class="circle">7000</div>
        <div class="circle">9000</div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
